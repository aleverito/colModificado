<ion-view class="itemView pane" view-title="{{item.title}}" ng-style="{ 'background-color': item.color }" nav-view="active" style="transform: translate3d(0%, 0px, 0px); opacity: 1; background-color: rgb(228, 117, 0);">
	<ion-content class="center-content animated slideInUp scroll-content ionic-scroll overflow-scroll  has-header">
		<div >
			<i class="icon {{item.icon}}" style="font-size:22em;color:white"></i>
		</div>
	</ion-content>
</ion-view>
