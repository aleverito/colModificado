<ion-modal-view class="usersModal bigModal">
    <ion-header-bar>
        <h1 class="title">Actualizar Estudiante</h1>
        <button class="button button-dark icon ion-close-round" ng-click="closeModalMOD();"></button>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="editar(rude_mod,ci_mod,nombre_mod,ap_mod,am_mod,telefono_mod,ci_mod)" id="modificarEstudiante-form14" class="list" name="formulario">
            <label class="item item-input item-stacked-label" id="modificarEstudiante-input27">
                <span class="input-label">RUDE</span>
                <input type="text" placeholder="" ng-model="rude_mod" name="rude_mod" ng-required="true" ng-maxlength="15" ng-minlength="1">
                <span class="assertive h6" ng-show="formulario.rude_mod.$dirty && formulario.rude_mod.$error.required"><i class="icon ion-alert">No puede quedar espacio en blanco y solo numeros</i></span>
                <span class="assertive h6" ng-show="formulario.rude_mod.$dirty && formulario.rude_mod.$error.maxlength"><i class="icon ion-close"></i>No mas de 15 caracteres</span>
                <span class="assertive h6" ng-show="formulario.rude_mod.$dirty && formulario.rude_mod.$error.minlength"><i class="icon ion-close"></i>No menos de 1 caracteres</span>
            </label>
            
             <label class="item item-input item-stacked-label" id="aAdirEstudiante-input11">
                <span class="input-label">Cedula de Identidad:</span>
                <input type="text" placeholder="" name="ci_mod" ng-model="ci_mod" ng-maxlength="10" ng-required="true">
                <span class="assertive h6" ng-show="formulario.ci_mod.$dirty && formulario.ci_mod.$error.required"><i class="icon ion-alert">No puede quedar espacio en blanco</i></span>
                <span class="assertive h6" ng-show="formulario.ci_mod.$dirty && formulario.ci_mod.$error.maxlength"><i class="icon ion-close"></i>No mas de 10 caracteres</span>
            </label>
            
            <label class="item item-input item-stacked-label" id="modificarEstudiante-input28">
                <span class="input-label">Nombre</span>
                <input type="text" placeholder="" ng-model="nombre_mod" name="nombre_mod" ng-required="true" ng-pattern="/^([a-zA-ZÁ,É,Í,Ó,Úá,é,í,ó,ú -]{3,20})$/">
                <span class="assertive h6" ng-show="formulario.nombre_mod.$dirty && formulario.nombre_mod.$invalid"><i class="icon ion-alert">No puede quedar espacio en blanco llenar con una cadenade letras de 3 a 20 caracteres</i></span>
            </label>
            
            <label class="item item-input item-stacked-label" id="modificarEstudiante-input29">
                <span class="input-label">Apellido Paterno</span>
                <input type="text" placeholder="" ng-model="ap_mod" name="ap_mod" ng-required="false" ng-pattern="/^([a-zA-ZÁ,É,Í,Ó,Úá,é,í,ó,ú -]{0,30})$/">
                <span class="assertive h6" ng-show="formulario.ap_mod.$dirty && formulario.ap_mod.$invalid"><i class="icon ion-close"></i>No mas de 30 caracteres</span>
            </label>
            
            <label class="item item-input item-stacked-label" id="modificarEstudiante-input30">
                <span class="input-label">Apellido Materno</span>
                <input type="text" placeholder="" ng-model="am_mod" name="am_mod" ng-required="false" ng-pattern="/^([a-zA-ZÁ,É,Í,Ó,Úá,é,í,ó,ú -]{0,30})$/">
                <span class="assertive h6" ng-show="formulario.am_mod.$dirty && formulario.am_mod.$invalid"><i class="icon ion-close"></i>No mas de 30 caracteres</span>
            </label>
                        
            <label class="item item-input item-stacked-label" id="modificarEstudiante-input33">
                <span class="input-label">Telefono</span>
                <input type="text" placeholder="" ng-model="telefono_mod" name="telefono_mod" ng-required="true" ng-pattern="/^([0-9]{5,10})$/">
                <span class="assertive h6" ng-show="formulario.telefono_mod.$dirty && formulario.telefono_mod.$invalid"><i class="icon ion-alert">No puede quedar espacio en blanco y solo numeros</i></span>
            </label>
            <div id="aAdirEstudiante-button-bar3" class="button-bar">
                <button type="submit" id="aAdirEstudiante-button22" style="border-radius:50px 50px 50px 50px;" class="button button-balanced  button-block icon-right ion-android-send">Actualizar</button>
            </div>
        </form>
 </ion-content>
</ion-modal-view>
