<ion-modal-view class="usersModal bigModal">
    <ion-header-bar>
        <h1 class="title">Adicionar Estudiante</h1>
        <button class="button button-dark icon ion-close-round" ng-click="closeModal();"></button>
    </ion-header-bar>
    <ion-content>
            <form id="aAdirEstudiante-form12" class="list" ng-submit="guardar(rude_add,ci_add,nombre_add,ap_add,am_add,telefono_add,ci_add)" name="formulario">
                <label class="item item-input item-stacked-label" id="aAdirEstudiante-input11">
                    <span class="input-label">RUDE</span>
                    <input type="text" placeholder="" ng-model="rude_add" name="rude_add" ng-minlength="1" ng-maxlength="20" ng-required="true">
                    <span class="assertive h6" ng-show="formulario.rude_add.$dirty && formulario.rude_add.$error.required"><i class="icon ion-alert">No puede quedar espacio en blanco</i></span>
                    <span class="assertive h6" ng-show="formulario.rude_add.$dirty && formulario.rude_add.$error.maxlength"><i class="icon ion-close"></i>No mas de 20 caracteres</span>
                    <span class="assertive h6" ng-show="formulario.rude_add.$dirty && formulario.rude_add.$error.minlength"><i class="icon ion-close"></i>No menos de 1 caracteres</span>
                </label>
                
                <label class="item item-input item-stacked-label" id="aAdirEstudiante-input11">
                    <span class="input-label">Cedula de Identidad:</span>
                    <input type="text" placeholder="" name="ci_add" ng-model="ci_add" ng-maxlength="10" ng-required="true">
                    <span class="assertive h6" ng-show="formulario.ci_add.$dirty && formulario.ci_add.$error.required"><i class="icon ion-alert">No puede quedar espacio en blanco</i></span>
                    <span class="assertive h6" ng-show="formulario.ci_add.$dirty && formulario.ci_add.$error.maxlength"><i class="icon ion-close"></i>No mas de 10 caracteres</span>
                </label>
                
                <label class="item item-input item-stacked-label" id="aAdirEstudiante-input13">
                    <span class="input-label">NOMBRE</span>
                    <input type="text" placeholder="" name="nombre_add" ng-model="nombre_add" ng-pattern="/^([a-zA-Z á,é,í,ó,úÁ,É,Í,Ó,Ú]{3,30})$/" ng-required="true">
                    <span class="assertive h6" ng-show="formulario.nombre_add.$dirty && formulario.nombre_add.$invalid"><i class="icon ion-alert">Debe ser una cadena de solo letras de 3 a 30 caracteres</i></span>
                </label>
                
                <label class="item item-input item-stacked-label" id="aAdirEstudiante-input14">
                    <span class="input-label">Apellido Paterno</span>
                    <input type="text" placeholder="" ng-model="ap_add" name="ap_add" ng-pattern="/^([a-zA-Zá,é,í,ó,úÁ,É,Í,Ó,Ú -]{0,30})$/" ng-required="false">
                    <span class="assertive h6" ng-show="formulario.ap_add.$dirty && formulario.ap_add.$invalid"><i class="icon ion-close"></i>No mas de 0 a 30 caracteres</span>
                </label>
                
                <label class="item item-input item-stacked-label" id="aAdirEstudiante-input16">
                    <span class="input-label">Apellido Materno</span>
                    <input type="text" placeholder="" ng-model="am_add" name="am" ng-required="false" ng-pattern="/^([a-zA-Zá,é,í,ó,úÁ,É,Í,Ó,Ú -]{0,30})$/">
                    <span class="assertive h6" ng-show="formulario.am_add.$dirty && formulario.am_add.$invalid"><i class="icon ion-close"></i>No mas de 30 caracteres</span>
                </label>
                                
                <label class="item item-input item-stacked-label" id="aAdirEstudiante-input19">
                    <span class="input-label">Telefono</span>
                    <input type="tel" placeholder="" ng-model='telefono_add' name="telefono_add" ng-required="true" ng-pattern="/^([0-9]{5,15})$/">
                    <span class="assertive h6" ng-show="formulario.telefono_add.$dirty && formulario.telefono_add.$invalid"><i class="icon ion-alert">No puede quedar espacio en blanco solo numeros</i></span>
                </label>
                <div id="aAdirEstudiante-button-bar3" class="button-bar">
                    <button type="submit" id="aAdirEstudiante-button22" style="border-radius:50px 50px 50px 50px;" class="button button-balanced  button-block icon-right ion-android-send"> Guardar</button>
                </div>
            </form>
            
    </ion-content>
</ion-modal-view>
