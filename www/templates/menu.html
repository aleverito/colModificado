<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-dark">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-more" ng-click="openPopover($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="viewContent" animation="slide-left-right"></ion-nav-view>
	</ion-side-menu-content>
	
	<ion-side-menu side="left" class="menu">
		<ion-header-bar ui-sref="app.gallery" menu-close nav-direction="enter" nav-clear>
			<ion-item class="item item-thumbnail-left"><img src="img/education.png" alt="Fry" class="animated">
				<h2>{{username}}</h2>
				<p>By ({{idusuario}})</p>
			</ion-item>
		</ion-header-bar>
		<ion-content class="has-header">
			<ion-list>
				<ion-item  menu-close nav-direction="enter" ui-sref=app.perfilDatos({{idusJson}}) class="item item-icon-left" ui-sref-active="active">Perfil <i class="icon ion-android-person"></i></ion-item>
				<ion-item  menu-close nav-direction="enter" ui-sref=app.Cursos class="item item-icon-left" ui-sref-active="active">Mi Curso<i class="icon ion-laptop"></i></ion-item>

				<ion-item  menu-close nav-direction="enter" ui-sref=app.Ciclo class="item item-icon-left" ui-sref-active="active">Mis Ciclos<i class="icon ion-ios-toggle"></i></ion-item>

				<ion-item  menu-close nav-direction="enter" ui-sref=app.bimestres  class="item item-icon-left" ui-sref-active="active">Bimestre<i class="icon ion-mouse"></i></ion-item>

				<ion-item  menu-close ui-sref=app.materias nav-direction="enter"class="item item-icon-left" ui-sref-active="active">Mi Materia<i class="icon ion-ios-bookmarks"></i></ion-item>

				<ion-item  menu-close ui-sref=app.colegio nav-direction="enter"class="item item-icon-left" ui-sref-active="active">Mi Colegio<i class="icon ion-android-walk"></i></ion-item>

				<ion-item  menu-close ui-sref="app.Estudiantes" nav-direction="enter"class="item item-icon-left" ui-sref-active="active">Estudiante<i class="icon ion-android-contacts"></i></ion-item>

				<!-- 
				<ion-item  menu-close nav-direction="enter" ui-sref="" class="item item-icon-left" ui-sref-active="active">Materias<i class="icon ion-ios-book"></i></ion-item>
				<ion-item  menu-close nav-direction="enter" ui-sref="" class="item item-icon-left" ui-sref-active="active">Estudiantes<i class="icon ion-android-people"></i></ion-item>
				<ion-item  menu-close nav-direction="enter" ui-sref="" class="item item-icon-left" ui-sref-active="active">Bimestre<i class="icon ion-document-text"></i></ion-item>
				<ion-item  menu-close nav-direction="enter" ui-sref="" class="item item-icon-left" ui-sref-active="active">Ciclo<i class="icon ion-ios-infinite"></i></ion-item>
				<ion-item  menu-close nav-direction="enter" ui-sref="" class="item item-icon-left" ui-sref-active="active">Colegio<i class="icon ion-university"></i></ion-item> -->
			</ion-list>
		</ion-content>
		<ion-footer-bar class="bar-light">
			<div class="button-bar">
				<button class="button button-icon icon ion-home" nav-clear menu-close nav-direction="exit" ui-sref=app.dashboard>Registro</button>
				<button class="button button-icon icon ion-log-out" on-tap="logout()">Salir</button>
			</div>
		</ion-footer-bar>
	</ion-side-menu>
</ion-side-menus>
