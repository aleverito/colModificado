<ion-modal-view class="usersModal bigModal">
    <ion-header-bar>
        <h1 class="title">Modificar Colegio</h1>
        <button class="button button-dark icon ion-close-round" ng-click="closeModalMOD();"></button>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="editar(cod_col,nombre_mod,telefono_mod)" id="datosMaestro-form16" class="list" name="formulario">
        <input type="hidden" ng-model="cod_col">
            <label class="item item-input item-stacked-label" id="datosMaestro-input19">
                <span class="input-label">Nombre</span>
                <input type="text" placeholder="" name="nombre_mod" ng-model="nombre_mod" ng-pattern="/^([a-zA-Z]{3,20})$/" ng-required="true">
                <span class="assertive h6" ng-show="formulario.nombre_mod.$dirty && formulario.nombre_mod.$invalid"><i class="icon ion-alert"></i>Colocar una cadena alfabetica de 3 a 20 caracteres</span>             
            </label>
            <label class="item item-input item-stacked-label" id="datosMaestro-input36">
                <span class="input-label">Telefono</span>
                <input type="text" placeholder="" name="telefono_mod" ng-model="telefono_mod" ng-pattern="/^([0-9]{5,10})$/" ng-required="true">
                <span class="assertive h6" ng-show="formulario.telefono_mod.$dirty && formulario.telefono_mod.$invalid"><i class="icon ion-alert"></i>Llenar el espacio con un numero telefonico puede ser de 5 a 10 digitos</span>
            </label>
            <label class="item item-input item-stacked-label" id="datosMaestro-input31">
                <span class="input-label">Escudo</span>
                <input type="text" placeholder="" name="escudo" ng-model="escudo">
                <!-- <span class="assertive h6" ng-show="formulario.escudo.$dirty && formulario.escudo.$error.required"><i class="icon ion-alert"></i>No dejar espacio en blanco</span>
                <span class="assertive h6" ng-show="formulario.escudo.$dirty && formulario.escudo.$error.maxlength"><i class="icon ion-alert"></i>No mas de 30 caracteres</span> -->
            </label>

        <div id="datosMaestro-button-bar7" class="button-bar">
            <button type="submit"  id="datosMaestro-button30" style="border-radius:50px 50px 50px 50px;" class="button button-positive  button-block icon ion-android-send">Actualizar</button>
        </div>
        </form>
    </ion-content>
</ion-modal-view>
