<ion-view title="Ingresar Cuenta" cache-view='false'  id="page2" hide-nav-bar="false">
    <ion-content padding="true" style="" >
        <form id="ingresarCuenta-form3" class="list" name="formulario">
            <ion-list id="ingresarCuenta-list1">
                <label class="item item-input item-stacked-label name" id="ingresarCuenta-input5">
                    <span class="input-label">Usuario</span>
                    <input  type="text" placeholder="" name="usuario" ng-required="true" ng-model="data.username">
                    <span class="assertive h6" ng-show="formulario.usuario.$dirty && formulario.usuario.$error.required"><i class="icon ion-alert"></i>No puede quedar vacio</span>
                </label>
                <label class="item item-input item-stacked-label" id="ingresarCuenta-input6">
                    <span class="input-label">Contrase√±a</span>
                    <input type="password" placeholder="" name="password" ng-required="true" ng-model="data.password">
                    <span class="assertive h6" ng-show="formulario.password.$dirty && formulario.password.$error.required"><i class="icon ion-alert"></i>No puede quedar en blanco</span>
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 53px;"></div>
            <a ng-click="login(data)" id="ingresarCuenta-button2" class="button button-assertive  button-block" >Log in</a>
            <!-- <button ng-click="login()">alretar</button> -->
            <a ng-if="!flag" id="ingresarCuenta-button3" class="button button-positive button-block" ui-sref="crearCuenta">Create una Cuenta</a> 
        </form>
    </ion-content>
</ion-view>
